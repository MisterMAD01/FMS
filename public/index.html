<!DOCTYPE html>
<html lang="th">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <!-- ❗️ 1. เพิ่ม Viewport สำหรับการแสดงผลบนมือถือ -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- ❗️ 2. เพิ่ม Favicon (โลโก้บนแท็บเบราว์เซอร์) -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/7-eleven_logo.svg/2048px-7-eleven_logo.svg.png" />
    
    <!-- ❗️ 3. เปลี่ยน Title ให้ตรงกับโปรเจกต์ -->
    <title>7-ELEVEN Analysis</title>
    
    <!-- ❗️ 4. เพิ่มคำอธิบายเว็บ (ดีต่อ SEO) -->
    <meta
      name="description"
      content="เว็บแอปพลิเคชันสำหรับวิเคราะห์ยอดขาย 7-Eleven"
    />

    <!-- ❗️ 5. (สำคัญ) ลบ Link ของ Font Awesome ออก -->
    <!-- เราไม่ได้ใช้ Link นี้ เพราะเราใช้ Library 'react-icons' ใน React อยู่แล้ว -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
